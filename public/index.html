<!doctype html>
<html lang="en">

<head>
  <!-- basics -->
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- title -->
  <title>App</title>
  
  <!-- styles & manifest-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"><!-- fonts library -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><!-- icons library -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css"><!-- styles library -->
  <link rel="stylesheet" href="/src/css/app.css"><!-- main app stylesheet -->
  
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#3f51b5"><!-- not sure where/if this gets used -->
  
  <!-- scripts -->
  <script defer src="/src/js/material.min.js"></script><!-- material library -->
  <script src="/src/js/promise.js"></script><!-- polyfill for browsers that don't support promises -->
  <script src="/src/js/fetch.js"></script><!-- another polyfill (depends on promise.js) -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script><!-- jquery (included in head for now so it's ready in time) -->
</head>


<body>
  <div id="app">

    <!-- title/navbar -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">  
      
      <header class="mdl-layout__header"><!-- provides hamburger w/ sibling-drawer access -->
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Trophy Tracks</span><!-- Title -->
        </div>
      </header>
      
      <!-- collapsed nav drawer -->
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Trophy Tracks</span>
        <nav class="mdl-navigation">
          <!-- <a class="mdl-navigation__link" href="/vuepages/">Vue Components</a> -->
          <a class="mdl-navigation__link" href="/vuepages/routing.html">Vue Routing</a>
        </nav>
      </div>
      
      <!-- main content -->
      <main class="mdl-layout__content mat-typography">        
        
        <!-- Primary views get loaded in these containers -->
        <div id="signup" class="viewContainer"></div>
        <div id="login" class="viewContainer"></div>

        <div id="portal" class="viewContainer"></div>
        <div id="hunts-list" class="viewContainer"></div>
        <div id="new-hunt" class="viewContainer"></div>        
        <div id="predictions" class="viewContainer"></div>

        <div id="hunt-overview" class="viewContainer"></div>
        <div id="field-notes-entry" class="viewContainer"></div>
        <div id="new-harvest" class="viewContainer"></div>
        <div id="new-photo" class="viewContainer"></div>
        <div id="map" class="viewContainer"></div>
        <div id="weather" class="viewContainer"></div>
      </main>

    </div><!-- /layout -->
  </div><!-- /app -->

  <script src="/src/js/app.js"></script><!-- main app script -->
  <script src="/src/js/load-views.js"></script>
  <!-- Handle all subsequent 'routing' on the client side (either use a data-attribute on .page-content or hide/show the views manually in listeners.) 
  Note ('mini-views'): Other dynamic content that changes the rendered views should not cause a problem once the view is rendered (ie added to the DOM.) Just make sure the expected view currently exists and make ajax changes within it, reaching out to the server when necessary.
  -->

</body>
</html>
